<!DOCTYPE html>
<html lang="<%= template.lang %>">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="<%= template.cdn %>/styles.css">

    <!-- {partial: head-styles} -->
    <!-- {partial: head-scripts} -->

    <script src="https://gc-cdn.otstatic.com/buffet/gc-bundle-vendor/1.1.4/web.js"></script>
    <% if (locals.withChrome) { %>
    <script src="https://gc-cdn.otstatic.com/buffet/gc-bundle-chrome/1.0.53/web.js"></script>
    <% } %>

    <script type="text/javascript" id="data-island">
      window.hydronator = {
        query: <%- JSON.stringify(query) %>,
        params: <%- JSON.stringify(params) %>,
        microapp: <%- JSON.stringify(microapp) %>,
        template: <%- JSON.stringify(template) %>
      };
      console.log('hydronator:',window.hydronator);
    </script>

  </head>
  <body>

    <% if (locals.withChrome) { %>
    <div id="chrome"></div>
    <% } %>
    <div id="app">
      <!-- {partial: body} -->
    </div>

    <script src="<%= template.cdn %>/scripts.js"></script>

    <!-- {partial: body-scripts} -->

  </body>
</html>
